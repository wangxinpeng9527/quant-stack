services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/backend:delegated
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
      - node
      - interaction
    restart: unless-stopped

  php:
    build:
      context: ./docker/php
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend:delegated
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/99-custom.ini:ro
    environment:
      APP_ENV: local
      PHP_MEMORY_LIMIT: 512M
    depends_on:
      - mysql
      - redis

  node:
    image: node:20-alpine
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend:delegated
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      - php

  interaction:
    build:
      context: ./docker/webman
    working_dir: /var/www/interaction
    volumes:
      - ./interaction:/var/www/interaction:delegated
    environment:
      APP_ENV: local
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: quant
      DB_USERNAME: quant
      DB_PASSWORD: quant
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_STREAM_SIGNALS: signal_created
    command: sh -lc "php start.php start"
    ports:
      - "8787:8787"
    depends_on:
      - mysql
      - redis

  model_runner:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./python/model_runner:/app
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      STREAM_IN: signal.created
      STREAM_OUT: signal.scored
      GROUP: ml-group
      CONSUMER: ml-1
      BLOCK_MS: 5000
      COUNT: 10
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: "/app"
    command:
      - sh
      - -lc
      - |
        pip install -r /app/requirements.txt \
        && python -u /app/app/consumers/signal_created_consumer.py
    depends_on:
      - redis
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: quant
      MYSQL_USER: quant
      MYSQL_PASSWORD: quant
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data:
